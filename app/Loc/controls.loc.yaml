    Header:
      en: OpenAI settings
      pl: Ustawienia OpenAI
      zh-TW: OpenAI 設定
      zh-CN: OpenAI 设置
    Description:
      en: |
        Predefined activities allow for processing clipboard items using AI. This requires providing your OpenAI API key.

        You can enter the key now or add it later in the program settings.
      pl: |
        Predefiniowane operacje pozwalają na przetwarzanie elementów schowka za pomocą AI. Wymaga to podania klucza API dla OpenAI.

        Możesz wprowadzić klucz teraz, lub dodać go później w ustawieniach programu.
      zh-TW: |
        預先定義的活動可使用 AI 處理剪貼簿項目。這需要您提供 OpenAI API 金鑰。

        您可以現在輸入金鑰，或稍後在程式設定中加入。
      zh-CN: |
