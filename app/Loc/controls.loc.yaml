      pl: Dziękujemy za zainstalowanie Clipboard Genie
      zh-TW: 感謝您安裝 Clipboard Genie
      zh-CN: 感谢您安装 Clipboard Genie
    Header2:
      en: a Genie Laboratories product
      pl: produkt Genie Laboratories
      zh-TW: Genie Laboratories 出品
      zh-CN: Genie Laboratories 出品
    Description:
      en: |
        Get ready to set up application quickly and easily. In just a few simple steps, you'll have everything configured and ready to go.

        Let’s get started!
      pl: |
        Ten kreator pozwoli Ci szybko i łatwo skonfigurować aplikacje Clipboard Genie.

        Zaczynamy!
      zh-TW: |
        準備好快速、輕鬆地完成應用程式設定吧。只要幾個簡單步驟，就能完成所有設定並開始使用。

        讓我們開始吧！
      zh-CN: |
