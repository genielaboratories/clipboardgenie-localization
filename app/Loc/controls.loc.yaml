      en: |
        A user account is required to enable certain features of the application, such as sharing clipboard items via the cloud.

        Each user receives 10 GB of free cloud storage for their data.

        You can sign in now or later in the application settings if you prefer.
      pl: |
        Konto użytkownika jest potrzebne do działania wybranych funkcji programu, takich jak udostępnianie elementów schowka poprzez chmurę.

        Każdy użytkownik otrzymuje 10 GB darmowej przestrzeni w chmurze na swoje dane.

