      zh-TW: |
        若要啟用部分功能（例如透過雲端分享剪貼簿項目），需要使用者帳戶。

        每位使用者都可獲得 10 GB 的免費雲端儲存空間。

        您可以現在登入，或稍後在應用程式設定中登入。
      zh-CN: |
        若要启用部分功能（例如通过云端分享剪切板项目），需要用户账户。

        每位用户都可获得 10 GB 免费云端存储空间。

        您可以现在登录，也可以稍后在应用程序设置中登录。
