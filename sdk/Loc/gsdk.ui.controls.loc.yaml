UserAccountControl:
  LoginButton:
    Text:
      en: Login
      pl: Zaloguj
      zh-TW: 登入
      zh-CN: 登录
    Tooltip:
      en: Login user
      pl: Zaloguj użytkownika
      zh-TW: 登入使用者
      zh-CN: 登录用户
  LogoutButton:
    Text:
      en: Logout
      pl: Wyloguj
      zh-TW: 登出
      zh-CN: 登出
    Tooltip:
      en: Logout user
      pl: Wyloguj użytkownika
      zh-TW: 登出使用者
      zh-CN: 登出用户
  LoginFailedMessageTitle:
    en: Login failed
    pl: Próba logowania nie powiodła się
    zh-TW: 登入失敗
    zh-CN: 登录失败
  LoginInProgressInfoMessage:
    en: Complete the login in your web browser, or click "Cancel" to stop the process
    pl: Dokończ logowanie w przeglądarce internetowej lub kliknij „Przerwij”, aby zakończyć proces
    zh-TW: 在網頁瀏覽器中完成登入，或點擊「取消」以停止程序
    zh-CN: 在网页浏览器中完成登录，或点击「取消」以停止过程
  NotLoggedInInfoMessage:
    en: Click the "Login" button to open a web browser window and sign in
    pl: Kliknij „Zaloguj”, aby otworzyć przeglądarkę i rozpocząć proces logowania.
    zh-TW: 點擊「登入」按鈕以開啟網頁瀏覽器視窗並登入
    zh-CN: 点击「登录」按钮以打开网页浏览器窗口并登录
  UserNotLogged:
    en: Not logged in
    pl: Nie zalogowany
    zh-TW: 未登入
    zh-CN: 未登录