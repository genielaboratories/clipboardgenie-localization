AppExceptionWindow:
  Title:
    en: Application exception
    pl: Application exception
    zh-TW: 應用程式例外
    zh-CN: 应用程序异常

DefineHotkeyWindow:
  Title:
    en: Define hotkey
    pl: Definicja skrótu klawiszowego
    zh-TW: 定義快捷鍵
    zh-CN: 定义快捷键
  PressKeysText:
    en: Press a combination of keys to set this hotkey.
    pl: Użyj kombinacji klawiszy, aby ustawiać skrót klawiszowy.
    zh-TW: 按下按鍵組合以設定此快捷鍵。
    zh-CN: 按下按键组合以设置此快捷键。
  ResetHotkeyText:
    en: Press backspace or delete to reset the hotkey.
    pl: Wciśnij backspace lub delete, aby zresetować skrót klawiszowy.
    zh-TW: 按下退格鍵或刪除鍵以重設快捷鍵。
    zh-CN: 按下退格键或删除键以重置快捷键。
  InvalidShortcutText:
    en: Invalid shortcut
    pl: Nieprawidłowy skrót klawiszowy
    zh-TW: 無效的快捷鍵
    zh-CN: 无效的快捷键

